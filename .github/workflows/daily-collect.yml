name: Daily Collection

on:
  schedule:
    # Runs at 6 AM UTC every day (10 PM PST)
    - cron: '0 6 * * *'
  workflow_dispatch:  # Allows manual trigger

permissions:
  contents: write

jobs:
  collect:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install PyGithub

      - name: Run collector
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
        run: python scripts/collectors/github_collector.py || echo "Collector failed, continuing..."

      - name: Categorize repos
        run: python scripts/categorize_repos.py

      - name: Calculate trending velocity
        run: python scripts/analysis/calculate_velocity.py || echo "Velocity calculation skipped"

      - name: Run embed script
        run: python scripts/embed_data.py

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Daily data update"
            git push
          fi
